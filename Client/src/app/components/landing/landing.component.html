<div class='landing container'>

  <div class="row align-items-center justify-content-center">
    <div *ngIf="!login && !register">
      <button class="btn btn-sm" (click)="set('login')">login</button>
      <button class="btn btn-sm" (click)="set('register')">register</button>
    </div>
  </div>


  <div *ngIf="login || register">
    <button class="btn btn-lg btn-outline-dark" type="button" class="close" aria-label="Close" (click)="goBack()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <div class="container">
    <div *ngIf="login">
      <app-entry-form [type]="type"></app-entry-form>
    </div>
    <div *ngIf="register">
      <app-entry-form [type]="type"></app-entry-form>
    </div>
  </div>

</div>
