
<app-navigation></app-navigation>
<div class="container">
  <form class="col-md-6 offset-md-3" (ngSubmit)="handleSubmit()">
    <div class="form-group">
        <input class="col-xs-5 form-control" type="text" placeholder="First Name..." [(ngModel)]="firstName" name="firstName" />
        <input class="col-xs-5 form-control" type="text" name="lastName" placeholder="Last Name..." [(ngModel)]="lastName"  />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="userHandle" [(ngModel)]="userHandle"  />
    </div>
    <input class="btn" type="submit" name="submit" value="update" />
  </form>
</div>
